<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        .carousel-inner img {
            margin: 0 auto;
        }

        /* Cambiar el color de los botones de navegación*/
        .carousel-control-prev,
        .carousel-control-next {
            background-color: rgba(255, 255, 255, 0);
        }

        /* Cambiar el color de las flechas de los botones */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(255, 255, 255, 0);
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="3000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/imagen1.jpeg" class="d-block w-100" width="100" height="500" alt="Imagen 1">
                        </div>
                        <div class="carousel-item">
                            <img src="images/imagen2.jpeg" class="d-block w-100" width="100" height="500" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/imagen3.jpeg" class="d-block w-100" width="100" height="500" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/imagen4.jpeg" class="d-block w-100" width="100" height="500" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/imagen5.jpeg" class="d-block w-100" width="100" height="500" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/imagen6.jpeg" class="d-block w-100" width="100" height="500" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/imagen7.jpeg" class="d-block w-100" width="100" height="500" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/imagen8.jpeg" class="d-block w-100" width="100" height="500" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/imagen9.jpeg" class="d-block w-100" width="100" height="500" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/imagen10.jpeg" class="d-block w-100" width="100" height="500" alt="Imagen 2">
                        </div>
                        <div class="carousel-item">
                            <img src="images/imagen12.jpeg" class="d-block w-100" width="100" height="500" alt="Imagen 2">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
